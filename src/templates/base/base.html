<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}{% endblock %} - Tuesday.com</title>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico')}}">
</head>
<body {% block background %}{% endblock %}>
<header {% block bluecolor %}{% endblock %}>
  <div class="header-container">
    <h1><a href="{{ url_for('home_routes.home') }}" data-menu-link="{{ url_for('home_routes.home') }}">Tuesday.com</a></h1>
    {% if username: %}
    <h4 id="active">Пользователь {{username}}</h4>
    {% endif %}
    <button class="menu-toggle">Меню</button>
    {% include 'base/navigation.html' %}
  </div>
</header>

  {% block content %}{% endblock %}
</div>
{% include 'base/footer.html' %}
